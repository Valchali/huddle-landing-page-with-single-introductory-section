<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
<main>
  <div class="first-logo">
    <img src="images/logo.svg" alt="huddle-logo" class="logo">
  </div>
  <div class="grid-container">
  <div class="illustration-icon">
      <img src="images/illustration-mockups.svg" alt="illustration" class="mockups">
    </div>
    <div class="About">
  <h1>Build The Community<br> Your Fans Will Love</h1>
  <p>Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
  Create connections with <br>your users as you engage in genuine discussion.</p> 
  <div class="Register">
    <button>Register</button>

    <div class="socials">
      <!-- <a href="https://web.facebook.com/Valchali007" target="_blank"> -->
          <img src="images/logo-facebook.svg" alt="logo-facebook">
      </a>
      <!-- <a href="https://twitter.com/ChaliAndrew" target="_blank"> -->
          <img src="images/logo-twitter.svg" alt="logo-twitter">
      </a>
      <!-- <a href="https://www.instagram.com/valchali/" target="_blank"> -->
          <img class="instagram" src="images/logo-instagram.svg" alt="logo-instagram">
      </a>
  </div>
  </div>
  </div>
  </div>
  </main>

  <footer>
    <div  class="attribution">
   <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/chali-andrew-327030114" target="_blank">Chali Andrew</a></p>
    </div>
  </footer>
</body>
</html>
